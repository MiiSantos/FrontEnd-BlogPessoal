<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                Início
            </a>

            <h1 class="text-center">Temas</h1>
            <h5 class="text-center">Veja aqui todos os temas cadastrados, ou crie um novo.</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite seu tema">
                    </div>
                </div>
                <div>
                    <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tema</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let item of listaTema'>
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button [routerLink]="['/editar', item.id]" class="btn btn-info mr-3">Editar</button>
                      <button [routerLink]="['/deletar', item.id]" class="btn btn-danger">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
