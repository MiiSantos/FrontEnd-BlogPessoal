<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar usuário</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario"
                placeholder="Seu usuário">
            </div>
            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="link"
                placeholder="Link da sua foto">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                placeholder="Sua senha">
            </div>
            <div class="form-group">
                <label for="confirme-senha">Confirmar senha</label>
                <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirme-senha" id="confirme-senha"
                placeholder="Confirme sua senha">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de usuário</label>
                <select name="tipo" id="tipo" class="form-control">
                    <option>Selecione um tipo de usuário</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
            <div class="d-flex justify-content-end mb-4">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
