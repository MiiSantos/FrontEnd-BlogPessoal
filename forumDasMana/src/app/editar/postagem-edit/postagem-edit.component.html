<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary mt-5">Atualizar postagem</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input class="form-control" type="text" placeholder="Digite o título" [(ngModel)]='postagem.titulo'>
                  </div>
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea class="form-control" name="texto" id="texto" rows="3" [(ngModel)]='postagem.texto'>
                </textarea>
              </div>
              <div class="form-group">
                <label for="tema">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal"> cadastre um novo</a></label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
              </div>
              <div class="d-flex justify-content-center mb-5">
                  <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                  <button class="btn btn-info" (click)='atualizar()'>Atualizar</button>
              </div>
        </div>
    </div>
</div>
