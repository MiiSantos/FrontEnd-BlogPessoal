<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg">
        </div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center text-white">Cadastro</h1>
                    <div class="form-group">
                        <label class="text-white" for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                        placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="usuario">Usu치rio</label>
                        <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu usu치rio">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="foto">Link da foto</label>
                        <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="link"
                        placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="confirme-senha">Confirmar senha</label>
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirme-senha" id="confirme-senha"
                        placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="tipo">Tipo de usu치rio</label>
                        <select name="tipo" id="tipo" class="form-control">
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-secondary mr-4" routerLink='/login'>Cancelar</button>
                        <button type="submit" class="btn btn-outline-info" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
