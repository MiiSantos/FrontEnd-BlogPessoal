<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar postagem</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">
        Você tem certeza que deseja apagar essa postagem?
      </h4>
    </div>
    <div class="card mb-3">
      <div class="card-header">
        <h5>{{ postagem.titulo }}</h5>
        <small class="text-muted"> Tema: {{ postagem.tema.descricao }}</small>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ postagem.texto }}</p>
          <footer class="blockquote-footer">
            Publicado em
            <cite title="Título da fonte">
              {{ postagem.data | date: "dd/MM/yyyy" }} às
              {{ postagem.data | date: "HH:mm" }}
            </cite>
          </footer>
        </blockquote>
      </div>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-danger mr-3" routerLink='/inicio'>Não</button>
          <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
      </div>
    </div>
  </div>
</div>
